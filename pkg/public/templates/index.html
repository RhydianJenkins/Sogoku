<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{.Title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/public/styles/reset.css" rel="stylesheet">
        <link href="/public/styles/main.css" rel="stylesheet">
    </head>

    <body>
        <section>
            <table id="sudoku">
                {{range .Tiles}}
                    <tr>
                        {{range .}}
                            <td>{{.}}</td>
                        {{end}}
                    </tr>
                {{end}}
            </table>
        </section>

        <section>
            <button onClick="callApi('/api/solve')">Solve</button>
            <button onClick="callApi('/api/step')">Step</button>
        </section>

        <script>
            const getTilesFromTable = () => {
                const table = document.querySelector('#sudoku');
                const tiles = [];

                table.querySelectorAll('tr').forEach((row, x) => {
                    const cells = [];

                    row.querySelectorAll('td').forEach((cell, y) => {
                        cells.push({
                            x,
                            y,
                            val: parseInt(cell.textContent, 10)
                        });
                    });

                    tiles.push(cells);
                });

                return tiles;
            }

            const callApi = async (endpoint) => {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: JSON.stringify({
                        tiles: getTilesFromTable(),
                    }),
                });
                const { tiles } = await response.json();
                const sudokuTable = document.querySelector('#sudoku');

                sudokuTable.innerHTML = '';

                tiles.forEach(row => {
                    const sudokuRow = document.createElement('tr');

                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell.value;
                        sudokuRow.appendChild(td);
                    });

                    sudokuTable.appendChild(sudokuRow);
                });
            }
        </script>
    </body>
</html>
